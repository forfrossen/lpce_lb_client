
	<div class="row">
		<div class="col-lg-12">
			<nb-card>
				<nb-card-header>
					Teileinfo
				</nb-card-header>
				<nb-card-body>

				<ng2-smart-table 
					[settings]="TiSettings"
					[source]="TiSource"

				</ng2-smart-table>
			
				</nb-card-body>
			</nb-card>
		</div>
	</div>
