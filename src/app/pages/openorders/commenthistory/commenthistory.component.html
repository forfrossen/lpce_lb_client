		<nb-card-body  [nbSpinner]="isCommentHistoryLoading" nbSpinnerSize="xxlarge" nbSpinnerMessage="Daten werden geladen..." >
			<div *ngFor="let comment of comments" class="mb-5">

</ng-container>
